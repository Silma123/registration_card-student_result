<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="background">
        <div class="container">
            <h3>Registration</h3>
            <form>
                <div class="field">
                    <div class="fullname">
                        <label for="fn">Full Name</label>
                        <br>
                       <input type="text" placeholder=" Enter your name" id="fn">
                    </div>
                    <div class="username">
                        <label for="un" > Username</label>
                        <br>
                      <input type="text" placeholder="Enter your username" id="un">
                    </div>
                </div>
                <div class="field">
                    <div class="fullname">
                        <label for="fn">Email</label>
                        <br>
                       <input type="text" placeholder="Enter your mail" id="fn">
                    </div>
                    <div class="username">
                        <label for="un" > Phone Number</label>
                        <br>
                      <input type="text" placeholder="Enter your number" id="un">
                    </div>
                </div>
                <div class="field">
                    <div class="fullname">
                        <label for="fn">Password</label>
                        <br>
                       <input type="text" placeholder="Enter your password" id="fn">
                    </div>
                    <div class="username">
                        <label for="un" > Confirm Password</label>
                        <br>
                      <input type="text" placeholder="Confirm your password" id="un">
                    </div>
                </div>
                <div class="field">
                    <div class="fullname">
                        <label for="Gender" style="opacity: 0.8;">Gender</label>
                        <br>
                       <input type="radio" placeholder="Enter your password" name="Gender" class="gender"> Male
                       <input type="radio" placeholder="Enter your password" name="Gender"  class="gender"> Female
                       <input type="radio" placeholder="Enter your password" name="Gender" class="gender" > Other
                    </div>
                    
                </div>
                <button type="submit" class="Cancel">Cancel</button>
                <button type="submit" class="Submit">Submit</button>
                
            </form>
        </div>
      </div>
        
    
</body>
</html>
